<!DOCTYPE html>
<html>
<head>
  <title>AI Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>AI Assistant Hub</h1>
    <p>Fun AI tools!</p>
  </header>
  <main>
    <section id="chat">
      <h2>💬 Chat</h2>
      <textarea id="chat-input" placeholder="Ask something..." rows="3"></textarea>
      <button onclick="handleChat()">Send</button>
      <div id="chat-output"></div>
    </section>
    <section id="code-gen">
      <h2>🌐 Make Code</h2>
      <textarea id="code-input" placeholder="Describe a website..." rows="3"></textarea>
      <button onclick="handleCodeGen()">Generate</button>
      <div id="code-output"></div>
    </section>
    <section id="image-gen">
      <h2>🎨 Make Images</h2>
      <input type="text" id="image-input" placeholder="Describe an image...">
      <button onclick="handleImageGen()">Generate</button>
      <div id="image-output"><img src="https://via.placeholder.com/200" alt="Placeholder"></div>
    </section>
  </main>
  <footer>
    <p>© 2025 AI Hub</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
